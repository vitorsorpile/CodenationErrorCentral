<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Erros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href= "{% static "index.css" %}" type="text/css">
</head>
<body>
        <header>
            <h2>Bem vindo <span> {{user}}. </span> <span> Seu token é </span> <span> {{token}}.</span></h2> 
            
            <div>
                <a href="/adderror"><span> Adicionar Erro </span> </a>

                <a href="/logout" > <span> Sair </span></a>
            </div>
        </header>
  
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Log</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for error in errors%}
                        <tr>
                            <td class="small"> <span> {{error.level}} </span></td>
                            <td>
                                <a href="/error/{{error.pk}}" class="title">{{error.title}}</a> <br>
                                {{error.address}} <br>
                                {{error.date|date:"d/m/Y H:i:s"}}
                            </td>  
                            <td class="small">
                                <span class="span-wh">
                                    <a href="/archive/{{error.pk}}">Arquivar</a> 
                                </span><br> <br>
                                <span class="span-wh">

                                    <a href="/delete/{{error.pk}}">Excluir</a>
                                </span>
                            </td>
                        </tr>
                    
                    {% empty %}
                        <tr>
                            <td colspan=3>Não há erros cadastrados.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>


        
</body>
</html>
